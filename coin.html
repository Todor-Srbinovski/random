<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quantum Coin Flip</title>
    <style>
        /* --- THEME SETUP --- */
        :root {
            --neon-gold: #ffd700;
            --neon-blue: #00f2ff;
            --dark-bg: #0a0a0a;
            --panel-bg: rgba(20, 20, 20, 0.9);
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: var(--dark-bg);
            color: white;
            display: flex;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* --- LAYOUT --- */
        .main-area {
            flex: 2; /* Takes up 2/3 of screen */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-right: 1px solid #333;
            position: relative;
        }

        .history-area {
            flex: 1; /* Takes up 1/3 of screen */
            padding: 20px;
            background: var(--panel-bg);
            border-left: 1px solid var(--neon-blue);
            overflow-y: auto; /* Allows scrolling */
            box-shadow: -5px 0 20px rgba(0, 242, 255, 0.1);
        }

        h2 { text-transform: uppercase; letter-spacing: 2px; color: var(--neon-blue); text-align: center; }

        /* --- THE COIN (3D CSS) --- */
        .coin-container {
            width: 200px;
            height: 200px;
            perspective: 1000px; /* Needed for 3D effect */
            margin-bottom: 50px;
        }

        .coin {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 3s ease-out; /* Smooth spin duration */
        }

        .side {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-weight: bold;
            backface-visibility: hidden; /* Hides the back when facing away */
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            border: 4px solid var(--neon-gold);
            background: radial-gradient(circle, #333 0%, #000 100%);
        }

        .front {
            color: var(--neon-gold);
            transform: rotateY(0deg); /* Default front */
        }

        .back {
            color: #fff; /* Tails is white/silver */
            transform: rotateY(180deg); /* Default back */
            border-color: #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* --- BUTTON --- */
        button {
            padding: 15px 40px;
            background: transparent;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            font-family: inherit;
            font-size: 18px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }
        button:hover {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 20px var(--neon-blue);
        }
        button:disabled {
            border-color: #555;
            color: #555;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* --- HISTORY LIST --- */
        .history-list {
            list-style: none;
            padding: 0;
        }
        .history-item {
            padding: 10px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            animation: fadeIn 0.5s ease;
        }
        .tag-heads { color: var(--neon-gold); }
        .tag-tails { color: white; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="main-area">
        <div class="coin-container">
            <div class="coin" id="coin">
                <div class="side front">HEADS</div>
                <div class="side back">TAILS</div>
            </div>
        </div>
        <button id="flipBtn">FLIP COIN</button>
        <div id="status" style="margin-top: 20px; color: #777;">READY</div>
    </div>

    <div class="history-area">
        <h2>FLIP HISTORY</h2>
        <ul class="history-list" id="historyList">
            </ul>
    </div>

    <script>
        const coin = document.getElementById('coin');
        const btn = document.getElementById('flipBtn');
        const status = document.getElementById('status');
        const historyList = document.getElementById('historyList');

        btn.addEventListener('click', async () => {
            // 1. Disable button so user can't spam click
            btn.disabled = true;
            status.innerText = "CALCULATING QUANTUM STATE...";

            try {
                // 2. Reuse your existing API (0 to 1)
                // We map 0 -> Heads, 1 -> Tails
                const response = await fetch('/api/random?min=0&max=1');
                const data = await response.json();
                
                // 3. Determine result
                const result = parseInt(data.result); // 0 or 1
                const isHeads = (result === 0);

                // 4. Calculate rotation
                // We add lots of spins (1800deg = 5 full spins) + the final landing spot
                // We use Math.random() just to add a tiny visual variance to the spins so it doesn't look robotic
                const spins = 1800; 
                const outcome = isHeads ? 0 : 180; // 0 for heads, 180 for tails
                
                // IMPORTANT: We must reset the rotation to 0 internally before spinning
                // But since we want it to look continuous, we just keep adding to a variable
                // For simplicity, we will just force the rotation style:
                
                coin.style.transform = `rotateY(${spins + outcome}deg)`;

                // 5. Wait for animation (3 seconds) then update history
                setTimeout(() => {
                    // Re-enable button
                    btn.disabled = false;
                    status.innerText = isHeads ? "RESULT: HEADS" : "RESULT: TAILS";
                    
                    // Add to history
                    addToHistory(isHeads ? "HEADS" : "TAILS");
                    
                    // Reset the transform style slightly so the NEXT flip works smoothly
                    // (We swap the literal rotation for the modular equivalent)
                    // This is a visual trick to allow flipping again
                    coin.style.transition = 'none';
                    coin.style.transform = `rotateY(${outcome}deg)`;
                    
                    // Force browser to accept the 'none' transition before restoring it
                    setTimeout(() => {
                        coin.style.transition = 'transform 3s ease-out';
                    }, 50);

                }, 3000);

            } catch (err) {
                console.error(err);
                status.innerText = "ERROR - TRY AGAIN";
                btn.disabled = false;
            }
        });

        function addToHistory(result) {
            const li = document.createElement('li');
            li.className = 'history-item';
            
            const text = document.createElement('span');
            text.innerText = result;
            text.className = result === 'HEADS' ? 'tag-heads' : 'tag-tails';
            
            const time = document.createElement('span');
            time.innerText = new Date().toLocaleTimeString();
            time.style.color = '#555';
            time.style.fontSize = '12px';

            li.appendChild(text);
            li.appendChild(time);
            
            // Add to top of list
            historyList.prepend(li);
        }
    </script>
</body>
</html>
