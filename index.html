<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True Random Generator</title>
    <style>
        /* --- FUTURISTIC DARK THEME CSS --- */
        
        /* Define neon colors */
        :root {
            --neon-cyan: #00f2ff;
            --dark-bg: #0a0a0a;
            --card-bg: #1a1a1a;
        }

        body {
            /* Use a digital-looking monospace font */
            font-family: 'Courier New', Courier, monospace; 
            background-color: var(--dark-bg);
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevents scrollbars from background elements */
            position: relative;
        }

        /* --- BACKGROUND ELEMENTS (Abstract Randomness) --- */
        /* We create two blurred glowing orbs behind the content */
        body::before, body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            /* Extreme blur to create soft light */
            filter: blur(120px);
            z-index: -1; /* Put behind the main content */
            opacity: 0.3; /* Make it subtle */
        }
        body::before {
            background: var(--neon-cyan);
            top: -100px;
            left: -100px;
        }
        body::after {
            background: #8A2BE2; /* A purple orb for contrast */
            bottom: -100px;
            right: -100px;
        }

        /* --- MAIN CARD --- */
        .container {
            /* Semi-transparent dark background */
            background: rgba(26, 26, 26, 0.8); 
            /* "Frosted glass" effect blur */
            backdrop-filter: blur(10px); 
            padding: 2.5rem;
            border-radius: 15px;
            /* Thin glowing border */
            border: 1px solid rgba(0, 242, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.1);
            text-align: center;
            z-index: 1;
        }

        h2 {
            margin-top: 0;
            color: var(--neon-cyan);
            text-transform: uppercase;
            letter-spacing: 2px;
            /* Text Glow effect */
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.7);
        }

        /* --- INPUT FIELDS --- */
        label {
            display: inline-block;
            margin: 10px;
            color: var(--neon-cyan);
            font-size: 14px;
        }
        input {
            background-color: #000;
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 10px;
            width: 80px;
            font-size: 18px;
            border-radius: 5px;
            text-align: center;
            font-family: inherit;
            outline: none;
        }
        input:focus {
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.5);
        }

        /* --- BUTTON --- */
        button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 25px;
            background-color: transparent;
            color: var(--neon-cyan);
            border: 2px solid var(--neon-cyan);
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            /* Subtle button glow state */
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
        }
        button:hover {
            background-color: var(--neon-cyan);
            color: var(--dark-bg);
            font-weight: bold;
            /* Intense glow on hover */
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.8);
        }

        /* --- RESULT AREA --- */
        #result {
            margin-top: 30px;
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 15px #fff; /* White glow for result */
            min-height: 60px; /* Keeps space so layout doesn't jump */
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>True Random Number Generator</h2>
        
        <div>
            <label>MIN <br> <input type="number" id="min" value="1"></label>
            <label>MAX <br> <input type="number" id="max" value="100"></label>
        </div>

        <button id="generateBtn">INITIALIZE</button>
        
        <div id="result">---</div>
    </div>

    <script>
        const btn = document.getElementById('generateBtn');
        const resultDisplay = document.getElementById('result');

        btn.addEventListener('click', async () => {
            const min = document.getElementById('min').value;
            const max = document.getElementById('max').value;

            // Changed loading text to be more "digital"
            resultDisplay.innerText = "AWAITING DATA...";
            resultDisplay.style.fontSize = "24px"; // Temporarily shrink text

            try {
                const response = await fetch(`/api/random?min=${min}&max=${max}`);
                const data = await response.json();
                
                resultDisplay.style.fontSize = "48px"; // Reset size
                if (data.error) {
                    resultDisplay.innerText = "ERROR";
                    resultDisplay.style.color = "red";
                } else {
                    resultDisplay.innerText = data.result;
                    resultDisplay.style.color = "#fff";
                }
            } catch (err) {
                console.error(err);
                resultDisplay.innerText = "CONNECTION FAILED";
            }
        });
    </script>
</body>
</html>
