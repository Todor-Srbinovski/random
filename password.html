<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ENTROPY // TERMINAL</title>
    <style>
        /* --- HACKER AESTHETIC --- */
        :root {
            --term-green: #0f0;
            --term-dim: #003300;
            --bg-color: #000;
        }

        body {
            background-color: var(--bg-color);
            color: var(--term-green);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Scanline effect overlay */
        body::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
            border: 1px solid var(--term-green);
            box-shadow: 0 0 20px var(--term-dim);
            background: rgba(0, 10, 0, 0.9);
            z-index: 10;
        }

        h1 {
            font-size: 24px;
            letter-spacing: 5px;
            border-bottom: 1px dashed var(--term-green);
            padding-bottom: 10px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .display-box {
            background: #000;
            border: 1px solid var(--term-green);
            padding: 20px;
            font-size: 28px;
            letter-spacing: 3px;
            min-height: 40px;
            margin-bottom: 30px;
            word-break: break-all;
            position: relative;
        }
        
        /* The blinking cursor */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 28px;
            background: var(--term-green);
            animation: blink 1s step-end infinite;
            vertical-align: bottom;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 60%;
            height: 5px;
            background: var(--term-dim);
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: var(--term-green);
            cursor: pointer;
            box-shadow: 0 0 10px var(--term-green);
        }

        button {
            background: var(--term-green);
            color: #000;
            border: none;
            padding: 15px 30px;
            font-family: inherit;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.2s;
        }
        button:hover {
            box-shadow: 0 0 20px var(--term-green);
            transform: scale(1.05);
        }
        button:disabled {
            background: var(--term-dim);
            color: var(--term-green);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            font-size: 12px;
            color: var(--term-green);
            margin-top: 10px;
            height: 20px;
        }

        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <div class="container">
        <h1>Entropy Generator</h1>
        
        <div class="display-box" id="passwordDisplay">
            <span id="text">INITIALIZING...</span><span class="cursor"></span>
        </div>

        <div class="controls">
            <label>LENGTH: <span id="lenVal">16</span></label>
            <input type="range" id="lengthSlider" min="8" max="32" value="16">
        </div>

        <button id="generateBtn">INITIATE DECRYPTION</button>
        <div class="status" id="statusMsg">SYSTEM READY</div>
    </div>

    <script>
        const display = document.getElementById('text');
        const btn = document.getElementById('generateBtn');
        const slider = document.getElementById('lengthSlider');
        const lenVal = document.getElementById('lenVal');
        const statusMsg = document.getElementById('statusMsg');

        // Update slider number when dragged
        slider.oninput = () => lenVal.innerText = slider.value;

        // Characters to use for the "scramble" effect
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()";

        btn.addEventListener('click', async () => {
            const length = slider.value;
            btn.disabled = true;
            statusMsg.innerText = "ESTABLISHING SECURE CONNECTION...";
            
            // Start scramble effect immediately (waiting for API)
            let scrambleInterval = setInterval(() => {
                display.innerText = randomString(length);
            }, 50);

            try {
                // 1. Fetch TRUE RANDOM numbers from your API
                // We ask for ASCII codes between 33 (!) and 126 (~)
                const response = await fetch(`/api/random?min=33&max=126&count=${length}`);
                const data = await response.json();
                
                clearInterval(scrambleInterval); // Stop the infinite scramble

                if (data.error) throw new Error("API Error");

                // 2. Convert the random numbers into real characters
                // data.result is an array like [65, 99, 102...]
                const truePassword = data.result.map(num => String.fromCharCode(num)).join('');
                
                // 3. Run the "Lock-in" Animation
                animateDecryption(truePassword);

            } catch (err) {
                console.error(err);
                clearInterval(scrambleInterval);
                statusMsg.innerText = "CONNECTION FAILURE";
                display.innerText = "ERROR";
                btn.disabled = false;
            }
        });

        // The "Movie Hacker" Animation Function
        function animateDecryption(targetPassword) {
            statusMsg.innerText = "DECRYPTING ENTROPY STREAM...";
            let iterations = 0;
            const maxIterations = 20; // How long the shuffle lasts

            const interval = setInterval(() => {
                display.innerText = targetPassword
                    .split("")
                    .map((letter, index) => {
                        // If we have passed this index, show the REAL letter
                        if (index < iterations) {
                            return targetPassword[index];
                        }
                        // Otherwise show a RANDOM garbage letter
                        return chars[Math.floor(Math.random() * chars.length)];
                    })
                    .join("");

                if (iterations >= targetPassword.length) {
                    clearInterval(interval);
                    btn.disabled = false;
                    statusMsg.innerText = "ACCESS GRANTED. PASSWORD GENERATED.";
                }

                // Speed of the lock-in
                iterations += 1 / 2; // Increase by 0.5 to make it smoother
            }, 30);
        }

        // Helper to make random garbage strings
        function randomString(len) {
            let res = "";
            for(let i=0; i<len; i++) res += chars[Math.floor(Math.random() * chars.length)];
            return res;
        }
    </script>
</body>
</html>
